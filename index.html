<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biometric Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: auto;
    }

    .logo-img {
      width: 50%;
      object-fit: contain;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .subtitle {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 340px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn span {
      display: flex;
      align-items: center;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn-orange {
      background-color: #ff9800;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e68900;
    }

    .btn-blue {
      background-color: #3c8dbc;
      color: #fff;
    }

    .btn-blue:hover {
      background-color: #327fa3;
    }

    .btn-gray {
      background-color: #555;
      color: #fff;
    }

    .btn-gray:hover {
      background-color: #444;
    }

    .arrow-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    .arrow-circle i {
  font-size: 14px;
  margin: 0;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}


    .btn-orange .arrow-circle i {
      color: #ff9800;
    }

    .btn-blue .arrow-circle i {
      color: #3c8dbc;
    }

    .btn-gray .arrow-circle i {
      color: #aaa;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 15px 10px;
      background-color: #f4f4f4;
    }

    @media (max-width: 480px) {
      .logo-img {
        width: 50%;
      }

      .login-title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;
      }

      .btn {
        padding: 12px 15px;
        font-size: 14px;
      }

      .arrow-circle {
        width: 28px;
        height: 28px;
      }

      .arrow-circle i {
        font-size: 12px;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Image -->
    <img src="assets/img/1000012077.jpg" alt="Dynamsoft Logo" class="logo-img">

    <!-- Title and Subtitle -->
    <div class="login-title">Login</div>
    <div class="subtitle">Scan Insurance Card</div>

    <!-- Buttons -->
    <button class="btn btn-orange">
      <span><i class="fas fa-camera"></i> With Live Camera</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>

    <button class="btn btn-blue">
      <span><i class="fas fa-id-card"></i> Scan With Sample Videos</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>

    <button class="btn btn-gray">
      <span><i class="fas fa-image"></i> Scan from your image gallery</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>
  </div>

  <!-- Footer -->
  <div class="footer">
    ©️ Copyright 2025 Master Momar Mbergan
  </div>
</body>
</html>
