<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>rPPG EEG Dashboard</title>
  <style>

<body>
  <video id="video" autoplay muted playsinline></video>
  <button id="startBtn">ðŸŽ¥ Start Camera</button>
  <div id="clock">30:00</div>
  <div id="chartContainer">
    <canvas id="barChart" class="chartCanvas"></canvas>
    <canvas id="lineChart" class="chartCanvas"></canvas>
    <canvas id="radarChart" class="chartCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fft.js/dist/fft.min.js"></script>
  <script>
    const EEG_BANDS = {
      "Delta (Î´) 0.5â€“4 Hz": [0.5, 4],
      "Theta (Î¸) 4â€“8 Hz": [4, 8],
      "Alpha (Î±) 8â€“13 Hz": [8, 13],
      "Beta (Î²) 13â€“30 Hz": [13, 30],
      "Gamma (Î³) >30 Hz": [30, 100]
    };

    const alpha = 0.2989, beta = 0.5870, gamma = 0.1140;
    const samplingRate = 30;
    const bufferLength = 256;
    let signalBuffer = [];

    const video = document.getElementById('video');
    const barCtx = document.getElementById('barChart').getContext('2d');
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const radarCtx = document.getElementById('radarChart').getContext('2d');

    let barChart, lineChart, radarChart;

    document.getElementById('startBtn').onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        document.getElementById('startBtn').style.display = 'none';
        startCountdown(30 * 60);
        requestAnimationFrame(processFrame);
      });
    };

    function processFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const frame = ctx.getImageData(video.videoWidth / 2, video.videoHeight / 2, 100, 100).data;

      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < frame.length; i += 4) {
        r += frame[i];
        g += frame[i + 1];
        b += frame[i + 2];
        count++;
      }
      r /= count; g /= count; b /= count;
      const s = alpha  r + beta  g + gamma * b;
      signalBuffer.push(s);

      if (signalBuffer.length >= bufferLength) {
        const bandPower = computeEEG(signalBuffer.slice());
        updateCharts(bandPower);
        signalBuffer = [];
      }

      setTimeout(() => requestAnimationFrame(processFrame), 1);
    }

    function computeEEG(signal) {
      const fft = new FFT(signal.length);
      const out = fft.createComplexArray();
      fft.realTransform(out, signal);
      fft.completeSpectrum(out);

      const freqs = Array(signal.length / 2).fill(0).map((_, i) => i * samplingRate / signal.length);
      const power = freqs.map((f, i) => {
        const re = out[2  i], im = out[2  i + 1];
        return re  re + im  im;
      });

      const bandPower = {};
      for (const [band, [low, high]] of Object.entries(EEG_BANDS)) {
        const indices = freqs.map((f, i) => (f >= low && f <= high ? i : -1)).filter(i => i !== -1);
        bandPower[band] = indices.reduce((sum, i) => sum + power[i], 0);
      }

      return bandPower;
    }

    function updateCharts(data) {
      const labels = Object.keys(data);
      const values = Object.values(data);
      const colors = ['rgba(255,0,0,0.5)','rgba(0,255,0,0.5)','rgba(0,0,255,0.5)','rgba(0,255,255,0.5)','rgba(255,0,255,0.5)'];

      if (!barChart) {
        barChart = new Chart(barCtx, {
          type: 'bar',
          data: { labels, datasets: [{ data: values, backgroundColor: colors }] },
          options: chartOptions
        });
        lineChart = new Chart(lineCtx, {
          type: 'line',
          data: { labels, datasets: [{ data: values, borderColor: 'white', backgroundColor: 'transparent' }] },
          options: chartOptions
        });
        radarChart = new Chart(radarCtx, {
          type: 'radar',
          data: { labels, datasets: [{ data: values, borderColor: 'white', backgroundColor: 'rgba(255,255,255,0.1)' }] },
          options: chartOptions
        });
      } else {
        barChart.data.datasets[0].data = values;
        lineChart.data.datasets[0].data = values;
        radarChart.data.datasets[0].data = values;
        barChart.update();
        lineChart.update();
        radarChart.update();
      }
    }

    const chartOptions = {
      animation: false,
      responsive: false,
      plugins: {
        legend: { display: false },
        title: { display: false }
      },
      scales: {
        r: { pointLabels: { color: 'white' }, ticks: { color: 'white' } },
        x: { ticks: { color: 'white' } },
        y: { ticks: { color: 'white' } }
      }
    };

    function startCountdown(seconds) {
      const clock = document.getElementById('clock');
      const interval = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        clock.textContent = ${min}:${sec.toString().padStart(2, '0')};
        if (--seconds < 0) {
          clearInterval(interval);
          downloadReport();
        }
      }, 1000);
    }

    function downloadReport() {
      const blob = new Blob([JSON.stringify({ EEG_BANDS })], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'EEGrPPGReport.json';
      link.click();
    }
  </script>
</body>
