<!DOCTYPE html>
<html>
<head>
  <title>SkyNet Biometric Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <style>
    /* === FULLSCREEN CAMERA BACKGROUND === */
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: black;
    }

    /* === FULLSCREEN CANVAS OVERLAY === */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* === FLOATING HUD PANEL WRAPPER (TRANSPARENT) === */
    #dashboardWrap {
      position: relative;
      margin-top: 20px;
      z-index: 3;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .dashboard {
      width: 95%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    /* === PANELS (SEMI-TRANSPARENT FLOATING CARDS) === */
    .panel {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 15px;
      color: white;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.6);
    }

    h3 {
      margin-top: 0;
      color: #fff;
    }

    .chart {
      width: 100%;
      height: 200px;
    }

    /* === STATUS BADGE === */
    #statusBadge {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 10px;
      z-index: 4;
      font-size: 18px;
    }

    /* === BUTTON PANEL === */
    #togglePanel {
      position: fixed;
      top: 70px;
      left: 20px;
      display: flex;
      gap: 8px;
      z-index: 4;
    }

    .icon-btn {
      font-size: 24px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    #panelHandle {
      position: fixed;
      top: 120px;
      left: 16px;
      font-size: 28px;
      color: white;
      z-index: 4;
    }

    /* === FOOTER SLIDERS === */
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 4;
      color: white;
    }

    .sliders {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .slider-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.45);
      padding: 6px 12px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    input[type=range] {
      width: 150px;
    }

    #countdown {
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    /* === FLIP CAMERA BUTTON === */
    #flipCameraBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 4;
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 12px;
      color: white;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>

<!-- CAMERA + OVERLAY -->
<video id="camera" autoplay muted playsinline></video>
<canvas id="overlay"></canvas>

<!-- STATUS + BUTTONS -->
<div id="statusBadge">Analyzing</div>
<button id="flipCameraBtn">Flip Camera</button>

<div id="togglePanel">
  <button class="icon-btn" id="btnThermal">üå°Ô∏è</button>
  <button class="icon-btn" id="btnEEG">üß†</button>
  <button class="icon-btn" id="btnAnnotations">‚ú≥Ô∏è</button>
  <button class="icon-btn" id="btnSpectra">üìà</button>
  <button class="icon-btn" id="btnSnapshot">üì∏</button>
</div>
<div id="panelHandle">‚Ä∫</div>

<!-- DASHBOARD -->
<div id="dashboardWrap">
  <div class="dashboard">
    <div class="panel"><h3>Heart Rate</h3><canvas id="rppgChart" class="chart"></canvas></div>
    <div class="panel"><h3>EEG</h3><canvas id="eegChart" class="chart"></canvas></div>
    <div class="panel"><h3>rPPG</h3><canvas id="rppgFFT" class="chart"></canvas></div>

    <div class="panel">
      <h3>Fusion</h3>
      <div id="fusionOutput">
        <div id="freqFusion">1. Frequency-Domain Fusion: 0 Hz</div>
        <div id="peakFusion">2. Peak-Based Fusion: 0 Hz</div>
        <div id="coherenceFusion">3. Cross-Spectral Coherence: 0</div>
      </div>
      <div id="fusionEq">
        $$F_{\text{fusion}}(f) = FFT_{EEG}(f) + FFT_{rPPG}(f) + FFT_{HR}(f)$$
      </div>
    </div>

    <div class="panel"><h3>CPU/GPU</h3><canvas id="sysFlow" class="chart"></canvas></div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="sliders">
    <div class="slider-wrap"><div class="label">üéöÔ∏è</div><input type="range" id="smoothing" min="0" max="1" step="0.1" value="0.5"></div>
    <div class="slider-wrap"><div class="label">ü™Ñ</div><input type="range" id="fftWindow" min="128" max="1024" step="128" value="512"></div>
    <div class="slider-wrap"><div class="label">üîä</div><input type="range" id="ampScale" min="1" max="5" step="0.5" value="1"></div>
  </div>
  <div class="right"><div id="countdown">Next auto-save: 60s</div></div>
</div>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>
/* ====== CAMERA AUTO-START + FLIP ====== */
let useFront = true;

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: useFront ? "user" : "environment" }
    });
    document.getElementById("camera").srcObject = stream;
  } catch (err) {
    console.error("Camera error:", err);
  }
}

document.getElementById("flipCameraBtn").onclick = () => {
  useFront = !useFront;
  startCamera();
};

startCamera();

/* Your detection / rPPG / EEG / fusion / charts go here */
</script>

</body>
</html>
