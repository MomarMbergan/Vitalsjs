<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EEG Dashboard HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.9) contrast(1.1);
    }

    #clock {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 32px;
      font-family: monospace;
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80;
      z-index: 3;
    }

    #metrics {
      position: fixed;
      top: 70px;
      right: 20px;
      font-family: monospace;
      font-size: 18px;
      z-index: 3;
      line-height: 1.4em;
    }

    #metrics div {
      margin-bottom: 4px;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    #eegHz { color: cyan; }
    #heartRate { color: red; }
    #oximeter { color: lime; }
    #eegHash { color: deeppink; }

    #chartContainer {
      position: fixed;
      top: 130px;
      left: 0;
      width: 100vw;
      height: 3in;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      z-index: 2;
    }

    .chartCanvas {
      width: 4in;
      height: 2.5in;
      flex: 0 0 auto;
      background: rgba(0,0,0,0.3);
      scroll-snap-align: start;
      backdrop-filter: blur(6px);
      border-radius: 16px;
      margin: 0 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .button-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 80px;
      z-index: 10;
    }

    .camera-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      transition: all 0.2s ease-in-out;
    }

    #snapshotBtn { border: 3px solid rgba(255,0,0,0.7); color: #ff4d4d; }
    #flipBtn { border: 3px solid rgba(255,255,255,0.7); color: white; }

    .camera-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    .button-label {
      position: absolute;
      bottom: -28px;
      width: 100%;
      text-align: center;
      font-family: "Helvetica", sans-serif;
      font-size: 14px;
      color: white;
      opacity: 0.9;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    #canvas { display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="clock">--:--</div>
  <div id="metrics">
    <div id="eegHz">EEG Hertz: -- Hz</div>
    <div id="heartRate">Heart Rate: -- bpm</div>
    <div id="oximeter">SpOâ‚‚: --%</div>
    <div id="eegHash">EEG Process: --</div>
  </div>

  <div id="chartContainer">
    <canvas id="barChart" class="chartCanvas"></canvas>
    <canvas id="lineChart" class="chartCanvas"></canvas>
    <canvas id="radarChart" class="chartCanvas"></canvas>
  </div>

  <div class="button-container">
    <div style="position: relative;">
      <button id="snapshotBtn" class="camera-btn">ðŸ“¸</button>
      <div class="button-label">Snapshot</div>
    </div>
    <div style="position: relative;">
      <button id="flipBtn" class="camera-btn">ðŸ”„</button>
      <div class="button-label">Flip Camera</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fft.js/dist/fft.min.js"></script>
  <script>
    const EEG_BANDS = {
      "Delta (Î´)": [0.5, 4],
      "Theta (Î¸)": [4, 8],
      "Alpha (Î±)": [8, 13],
      "Beta (Î²)": [13, 30],
      "Gamma (Î³)": [30, 100]
    };

    const alpha = 0.2989, beta = 0.5870, gamma = 0.1140;
    const samplingRate = 30, bufferLength = 256;
    let signalBuffer = [], peakTimes = [], latestBandPower = {};
    let barChart, lineChart, radarChart, stream = null;
    let usingFrontCamera = true;

    const video = document.getElementById('video');
    const barCtx = document.getElementById('barChart').getContext('2d');
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const radarCtx = document.getElementById('radarChart').getContext('2d');

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: usingFrontCamera ? 'user' : 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: false
        });
        video.srcObject = stream;
        requestAnimationFrame(processFrame);
      } catch (err) {
        console.error('Camera Error:', err);
      }
    }

    document.getElementById('snapshotBtn').addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = img;
      link.download = 'snapshot.png';
      link.click();
    });

    document.getElementById('flipBtn').addEventListener('click', async () => {
      usingFrontCamera = !usingFrontCamera;
      await startCamera();
    });

    function processFrame() {
      if (!video.videoWidth || !video.videoHeight) return requestAnimationFrame(processFrame);

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const ctx = tempCanvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const frame = ctx.getImageData(video.videoWidth / 2, video.videoHeight / 2, 100, 100).data;

      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < frame.length; i += 4) {
        r += frame[i];
        g += frame[i + 1];
        b += frame[i + 2];
        count++;
      }

      r /= count; g /= count; b /= count;
      const s = alpha * r + beta * g + gamma * b;
      signalBuffer.push(s);
      detectPeak(s);

      if (signalBuffer.length >= bufferLength) {
        latestBandPower = computeEEG(signalBuffer.slice());
        updateCharts(latestBandPower);
        signalBuffer = [];
      }

      updateMetrics();
      setTimeout(() => requestAnimationFrame(processFrame), 1);
    }

    function detectPeak(val) {
      const now = Date.now();
      if (signalBuffer.length > 2) {
        const prev = signalBuffer[signalBuffer.length - 2];
        if (val > prev && val > signalBuffer[signalBuffer.length - 3]) {
          peakTimes.push(now);
          peakTimes = peakTimes.filter(t => now - t <= 60000);
        }
      }
    }

    function computeEEG(signal) {
      const fft = new FFT(signal.length);
      const out = fft.createComplexArray();
      fft.realTransform(out, signal);
      fft.completeSpectrum(out);

      const freqs = Array(signal.length / 2).fill(0).map((_, i) => i * samplingRate / signal.length);
      const power = freqs.map((f, i) => {
        const re = out[2 * i], im = out[2 * i + 1];
        return re * re + im * im;
      });

      const bandPower = {};
      for (const [band, [low, high]] of Object.entries(EEG_BANDS)) {
        const indices = freqs.map((f, i) => (f >= low && f <= high ? i : -1)).filter(i => i !== -1);
        bandPower[band] = indices.reduce((sum, i) => sum + power[i], 0);
      }
      return bandPower;
    }

    const colors = ['rgb(0,0,255)', 'rgb(0,255,0)', 'rgb(255,255,0)', 'rgb(255,165,0)', 'rgb(255,0,0)'];

    function updateCharts(data) {
      const labels = Object.keys(data);
      const values = Object.values(data);
      const opts = {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } }, r: { grid: { color: 'rgba(255,255,255,0.2)' } } }
      };

      if (!barChart) {
        barChart = new Chart(barCtx, { type: 'bar', data: { labels, datasets: [{ data: values, backgroundColor: colors }] }, options: opts });
        lineChart = new Chart(lineCtx, { type: 'line', data: { labels, datasets: [{ data: values, borderColor: 'white', pointBackgroundColor: colors }] }, options: opts });
        radarChart = new Chart(radarCtx, { type: 'radar', data: { labels, datasets: [{ data: values, borderColor: 'white', backgroundColor: 'rgba(255,255,255,0.1)', pointBackgroundColor: colors }] }, options: opts });
      } else {
        [barChart, lineChart, radarChart].forEach(chart => {
          chart.data.datasets[0].data = values;
          chart.update();
        });
      }
    }

    function updateMetrics() {
      const bpm = peakTimes.length;
      const spo2 = Math.min(100, Math.max(85, 95 + Math.random() * 5));
      document.getElementById('heartRate').innerText = `Heart Rate: ${bpm} bpm`;
      document.getElementById('oximeter').innerText = `SpOâ‚‚: ${spo2.toFixed(1)}%`;
      document.getElementById('eegHz').innerText = `EEG Hertz: ${(Math.random() * 30 + 5).toFixed(1)} Hz`;
      document.getElementById('eegHash').innerText = `EEG Process: ${Object.keys(latestBandPower).length ? 'Active' : '--'}`;
      document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
