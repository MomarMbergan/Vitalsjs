<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biometric Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-mrz-scanner@3.0.0/dist/mrz-scanner.bundle.js"></script>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: auto;
    }

    .logo-img {
      width: 50%;
      object-fit: contain;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .subtitle {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 340px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn span {
      display: flex;
      align-items: center;
    }

    .btn span:first-child i {
      margin-right: 10px;
    }

    .btn-orange {
      background-color: #ff9800;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e68900;
    }

    .btn-blue {
      background-color: #3c8dbc;
      color: #fff;
    }

    .btn-blue:hover {
      background-color: #327fa3;
    }

    .btn-gray {
      background-color: #555;
      color: #fff;
    }

    .btn-gray:hover {
      background-color: #444;
    }

    .arrow-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    .arrow-circle i {
      font-size: 14px;
      margin: 0;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-orange .arrow-circle i {
      color: #ff9800;
    }

    .btn-blue .arrow-circle i {
      color: #3c8dbc;
    }

    .btn-gray .arrow-circle i {
      color: #aaa;
    }

    input[type="file"] {
      display: none;
    }

    #cameraStream, #capturedImage {
      width: 100%;
      max-width: 340px;
      margin: 20px auto;
      border-radius: 8px;
      display: none;
    }

    #captureButton {
      display: none;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #captureButton:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 15px 10px;
      background-color: #f4f4f4;
    }

    @media (max-width: 480px) {
      .logo-img {
        width: 50%;
      }

      .login-title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;
      }

      .btn {
        padding: 12px 15px;
        font-size: 14px;
      }

      .arrow-circle {
        width: 28px;
        height: 28px;
      }

      .arrow-circle i {
        font-size: 12px;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/img/1000012077.jpg" alt="Dynamsoft Logo" class="logo-img">

    <!-- Titles -->
    <div class="login-title">Login</div>
    <div class="subtitle">Scan Insurance Card</div>

    <!-- Hidden File Inputs -->
    <input type="file" id="videoInput" accept="video/*">
    <input type="file" id="imageInput" accept="image/*">

    <!-- Buttons -->
    <button class="btn btn-orange scan-with-camera" >
      <span><i class="fas fa-camera"></i> With Live Camera</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>

    <button class="btn btn-blue scan-with-sample-image">
      <span><i class="fas fa-id-card"></i> Scan With Sample Videos</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>

    <button class="btn btn-gray scan-with-image-gallery" >
      <span><i class="fas fa-image"></i> Scan from your image gallery</span>
      <span class="arrow-circle"><i class="fas fa-arrow-right"></i></span>
    </button>


  </div>

  <!-- Footer -->
  <div class="footer">
    ©️ Copyright 2025 Master Momar Mbergan
  </div>

  <!-- JavaScript -->
<script src="./dist/mrz-scanner.bundle.js"></script>
  <script>
    const scanWithCameraButton = document.querySelector(".scan-with-camera");
      const scanWithSampleImgButton = document.querySelector(".scan-with-sample-image");
      const scanWithGalleryButton = document.querySelector(".scan-with-image-gallery");

      let result = null;
      let firstLoad = true;

    const mrzscanner = new Dynamsoft.MRZScanner({
        license:
          "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0MzI5ODU4LU1UQTBNekk1T0RVNExYZGxZaTFVY21saGJGQnliMm8iLCJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly9tZGxzLmR5bmFtc29mdG9ubGluZS5jb20iLCJvcmdhbml6YXRpb25JRCI6IjEwNDMyOTg1OCIsInN0YW5kYnlTZXJ2ZXJVUkwiOiJodHRwczovL3NkbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsImNoZWNrQ29kZSI6MTczNDA3NjY3M30=",
        resultViewConfig: {
          toolbarButtonsConfig: {
            done: {
              label: "Return Home",
            },
          },
        },
        scannerViewConfig: {
          cameraEnhancerUIPath: "./dist/mrz-scanner.ui.html",
        },
        templateFilePath: "./dist/mrz-scanner.template.json",
      });

      // Scan with camera
      scanWithCameraButton.addEventListener("click", async function () {
        try {
          // Launch the scanner and wait for the result
          result = await mrzscanner.launch();
          console.log(result);

          detectDeviceAndSetView(); // Return to appropriate view based on device
        } catch (error) {
          console.error("Error scanning:", error);
          detectDeviceAndSetView();
        }
      });

      // Scan with sample image (Passport)
      scanWithSampleImgButton.addEventListener("click", async function () {

        try {
          // Launch the scanner and wait for the result
          result = await mrzscanner.launch(null, "virtual1");
          console.log(result);

          detectDeviceAndSetView(); // Return to appropriate view based on device
        } catch (error) {
          console.error("Error scanning:", error);
          detectDeviceAndSetView();
        }
      });

      const fileInput = document.getElementById("initialFile");
      // Scan with gallery
      scanWithGalleryButton.addEventListener("click", function () {
        fileInput.click();
      });
      fileInput.addEventListener("change", async function () {

        const files = Array.from(this.files || []);

        if (files.length) {
          try {
            let fileToProcess = files[0];

            // Handle PDF conversion if needed
            if (fileToProcess.type === "application/pdf") {
              fileToProcess = await convertPDFToImage(fileToProcess);
            }

            const result = await mrzscanner.launch(fileToProcess);
          } catch (error) {
            console.error("Error processing file:", error);
          }
        }

        detectDeviceAndSetView();
        this.value = "";
      });

      // Desktop proceed button handler
      desktopProceedButton.addEventListener("click", async function () {
        desktopView.style.display = "none";
        mobileView.style.display = "flex";

        firstLoad = false;
      });


    
  </script>
</body>
</html>
