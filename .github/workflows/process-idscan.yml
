name: Process Login Data

on:
  push:
    paths:
      - "login.html"        # Run this whenever login.html changes
  workflow_dispatch:        # Allows manual run from the Actions tab

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # You can also use 18 or 22

      # Step 3: Install any dependencies (optional)
      - name: Install dependencies
        run: |
          npm install

