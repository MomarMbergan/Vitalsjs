<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Lens Split Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #121212;
    }
    .split-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
    }
    .split-left, .split-right {
      flex: 1 1 50%;
      height: 100vh;
      width: 50vw;
      border: none;
      background: #181818;
      display: block;
    }
    .split-left {
      border-right: 2px solid #222;
    }
    @media (max-width: 900px) {
      .split-container {
        flex-direction: column;
      }
      .split-left, .split-right {
        height: 50vh;
        width: 100vw;
      }
      .split-left {
        border-right: none;
        border-bottom: 2px solid #222;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Left: vpnskynet.com/# -->
    <iframe
      id="skynetFrame"
      class="split-left"
      src="https://vpnskynet.com/#"
      allow="camera; microphone"
      allowfullscreen
      frameborder="0"
      title="VPN Skynet Main"
    ></iframe>
    <!-- Right: vpnskynet.com/debo/index.html -->
    <iframe
      class="split-right"
      src="https://vpnskynet.com/debo/index.html"
      allow="camera; microphone"
      allowfullscreen
      frameborder="0"
      title="VPN Skynet Dual Lens"
    ></iframe>
  </div>
  <script>
    // When the left iframe loads, try to trigger "Start" button click inside vpnskynet.com/#
    document.getElementById('skynetFrame').addEventListener('load', function() {
      // Attempt to click the "Start" button inside the iframe
      // This only works if both parent and child are same origin (vpnskynet.com)
      try {
        const skynetWin = document.getElementById('skynetFrame').contentWindow;
        // Wait for DOM to be ready in the iframe and then click the start button
        skynetWin.postMessage({ action: "autoStart" }, "https://vpnskynet.com");
      } catch (e) {
        // Fails for cross-origin, so only works if both pages are same domain
        // If you control vpnskynet.com/#, add a message listener to click Start
        // See below for code to add on vpnskynet.com/# page:
      }
    });

    // If you also want to trigger after explicit permissions (browser), you must do that from inside the iframe
    // See below for code to add to vpnskynet.com/# page:
    /*
      window.addEventListener('message', function(event) {
        if (event.origin === "https://vpnskynet.com" && event.data.action === "autoStart") {
          // Find and click the "Start" button
          var startBtn = document.querySelector('button, input[type="button"], .start-button, #start, [data-action="start"]');
          if (startBtn) startBtn.click();
        }
      });
    */
  </script>
</body>
</html>
