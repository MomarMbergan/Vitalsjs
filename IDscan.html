<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Camera Hotspot Monitor with Eye Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Face API for eye recognition -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; font-family: Arial, sans-serif; }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw; height: 100vh;
    }
    .screen {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    video, canvas.overlay {
      width: 100%; height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
    }
    .cameraControls {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 6px;
      color: #00e5ff;
      font-size: 0.9rem;
    }
    .cameraControls input { display: block; margin: 4px 0; width: 160px; }
    .cameraControls button {
      margin-top: 4px; padding: 4px 8px;
      background: #00e5ff; border: none; border-radius: 4px;
      cursor: pointer; color: black;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .screen { height: 50%; }
    }
    .hud {
      position: absolute;
      top: 100px; left: 10px;
      color: #00e5ff;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 10;
    }
    .charts {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 30%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 10;
    }
    canvas.chartCanvas {
      flex: 1; max-width: 48%; height: 100%; background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Front camera -->
    <div class="screen">
      <div class="cameraControls">
        <label>Front Camera:</label>
        <button onclick="connectFrontLocal()">Use Local</button>
        <input id="frontIp" type="text" placeholder="Hotspot IP">
        <input id="frontMac" type="text" placeholder="MAC Address">
        <button onclick="connectFrontHotspot()">Connect Hotspot</button>
      </div>
      <video id="frontCam" autoplay playsinline></video>
      <canvas id="frontOverlay" class="overlay"></canvas>
      <div class="hud">
        Front Camera<br>
        HR: <span id="hrFront">--</span> bpm<br>
        SpO₂: <span id="spo2Front">--</span> %
      </div>
      <div class="charts">
        <canvas id="ppgFront" class="chartCanvas"></canvas>
        <canvas id="spo2FrontChart" class="chartCanvas"></canvas>
      </div>
    </div>

    <!-- Rear camera -->
    <div class="screen">
      <div class="cameraControls">
        <label>Rear Camera:</label>
        <button onclick="connectRearLocal()">Use Local</button>
        <input id="rearIp" type="text" placeholder="Hotspot IP">
        <input id="rearMac" type="text" placeholder="MAC Address">
        <button onclick="connectRearHotspot()">Connect Hotspot</button>
      </div>
      <video id="rearCam" autoplay playsinline></video>
      <canvas id="rearOverlay" class="overlay"></canvas>
      <div class="hud">
        Rear Camera<br>
        HR: <span id="hrRear">--</span> bpm<br>
        SpO₂: <span id="spo2Rear">--</span> %
      </div>
      <div class="charts">
        <canvas id="ppgRear" class="chartCanvas"></canvas>
        <canvas id="spo2RearChart" class="chartCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Local camera connections
    async function connectFrontLocal() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      document.getElementById("frontCam").srcObject = stream;
    }
    async function connectRearLocal() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
      document.getElementById("rearCam").srcObject = stream;
    }

    // Hotspot camera connections
    function connectFrontHotspot() {
      const ip = document.getElementById("frontIp").value.trim();
      const mac = document.getElementById("frontMac").value.trim();
      if (!ip) { alert("Enter Hotspot IP"); return; }
      const video = document.getElementById("frontCam");
      video.srcObject = null;
      video.src = `http://${ip}/live.mp4?mac=${encodeURIComponent(mac)}`;
      video.type = "video/mp4";
      video.play();
    }
    function connectRearHotspot() {
      const ip = document.getElementById("rearIp").value.trim();
      const mac = document.getElementById("rearMac").value.trim();
      if (!ip) { alert("Enter Hotspot IP"); return; }
      const video = document.getElementById("rearCam");
      video.srcObject = null;
      video.src = `http://${ip}/live.mp4?mac=${encodeURIComponent(mac)}`;
      video.type = "video/mp4";
      video.play();
    }

    // Eye recognition with face-api.js
    async function initFaceAPI() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri('/models');
      startEyeTracking('frontCam', 'frontOverlay');
      startEyeTracking('rearCam', 'rearOverlay');
    }

    function startEyeTracking(videoId, canvasId) {
      const video = document.getElementById(videoId);
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      setInterval(async () => {
        if (video.readyState < 2) return;
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks(true);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        detections.forEach(det => {
          const landmarks = det.landmarks;
          const leftEye = landmarks.getLeftEye();
          const rightEye = landmarks.getRightEye();

          // Draw red dots
          ctx.fillStyle = "red";
          [...leftEye, ...rightEye].forEach(pt => {
            ctx.beginPath();
            ctx.arc(pt.x, pt.y, 3, 0, 2 * Math.PI);
            ctx.fill();
          });

          // Enhance each eye region
          [leftEye, rightEye].forEach(eyePoints => {
            if (!eyePoints.length) return;
            enhanceEyeSection(video, ctx, eyePoints);
          });
        });
      }, 150);
    }

    function enhanceEyeSection(video, ctx, eyePoints) {
      const xs = eyePoints.map(p => p.x);
      const ys = eyePoints.map(p => p.y);
      const x = Math.min(...xs);
      const y = Math.min(...ys);
      const w = Math.max(...xs) - x;
      const h = Math.max(...ys) - y;

      // Create offscreen canvas for eye crop
      const eyeCanvas = document.createElement('canvas');
      eyeCanvas.width = w * 2;
      eyeCanvas.height = h * 2;
      const eyeCtx = eyeCanvas.getContext('2d');
      eyeCtx.filter = "contrast(150%) saturate(200%)";
      eyeCtx.drawImage(video, x, y, w, h, 0, 0, w * 2, h * 2);
