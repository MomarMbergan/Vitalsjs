<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Lens Split Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #121212;
    }
    .split-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .split-left, .split-right {
      flex: 1;
      height: 100vh;
      border: none;
    }
    .split-left {
      border-right: 2px solid #222;
      background: #181818;
    }
    .split-right {
      background: #181818;
    }
    @media (max-width: 900px) {
      .split-container {
        flex-direction: column;
      }
      .split-left, .split-right {
        height: 50vh;
        width: 100vw;
      }
      .split-left {
        border-right: none;
        border-bottom: 2px solid #222;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Left side: vpnskynet.com/# -->
    <iframe
      class="split-left"
      src="https://vpnskynet.com/#"
      allow="camera; microphone"
      allowfullscreen
      frameborder="0"
      title="VPN Skynet Main"
    ></iframe>
    <!-- Right side: vpnskynet.com/debo/index.html -->
    <iframe
      class="split-right"
      src="https://vpnskynet.com/debo/index.html"
      allow="camera; microphone"
      allowfullscreen
      frameborder="0"
      title="VPN Skynet Dual Lens"
    ></iframe>
  </div>
</body>
</html>
