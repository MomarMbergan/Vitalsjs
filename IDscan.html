<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Camera Hotspot Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; font-family: Arial, sans-serif; }

    .container {
      display: flex;
      flex-direction: row;   /* side by side by default */
      width: 100vw; height: 100vh;
    }
    .screen {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .cameraSelect {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 20;
    }

    /* Stack vertically on small screens */
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .screen { height: 50%; }
    }

    .hud {
      position: absolute;
      top: 40px; left: 10px;
      color: #00e5ff;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 10;
    }

    .charts {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 30%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 10;
    }
    canvas {
      flex: 1;
      max-width: 48%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left / Top: Front camera -->
    <div class="screen">
      <select id="frontCamSelect" class="cameraSelect"></select>
      <video id="frontCam" autoplay playsinline></video>
      <div class="hud">
        üì± Front<br>
        ‚ù§Ô∏è HR: <span id="hrFront">--</span> bpm<br>
        üå¨ SpO‚ÇÇ: <span id="spo2Front">--</span> %
      </div>
      <div class="charts">
        <canvas id="ppgFront"></canvas>
        <canvas id="spo2FrontChart"></canvas>
      </div>
    </div>

    <!-- Right / Bottom: Rear camera -->
    <div class="screen">
      <select id="rearCamSelect" class="cameraSelect"></select>
      <video id="rearCam" autoplay playsinline></video>
      <div class="hud">
        üì° Rear<br>
        ‚ù§Ô∏è HR: <span id="hrRear">--</span> bpm<br>
        üå¨ SpO‚ÇÇ: <span id="spo2Rear">--</span> %
      </div>
      <div class="charts">
        <canvas id="ppgRear"></canvas>
        <canvas id="spo2RearChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Example hotspot cameras (replace with your actual IPs/URLs)
    const hotspotCameras = [
      { name: "Hotspot Cam 1", url: "http://192.168.0.1/live.mp4" },
      { name: "Hotspot Cam 2", url: "http://192.168.0.2/live.mp4" },
      { name: "Hotspot Cam 3", url: "http://192.168.0.3/live.mp4" }
    ];

    function populateCameraSelect(selectId) {
      const select = document.getElementById(selectId);
      select.innerHTML = "<option value='local'>Local Device Camera</option>";
      hotspotCameras.forEach(cam => {
        const opt = document.createElement("option");
        opt.value = cam.url;
        opt.textContent = cam.name;
        select.appendChild(opt);
      });
    }

    populateCameraSelect("frontCamSelect");
    populateCameraSelect("rearCamSelect");

    async function connectFrontCamera() {
      const choice = document.getElementById("frontCamSelect").value;
      const video = document.getElementById("frontCam");

      if (choice === "local") {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });
        video.srcObject = stream;
      } else {
        video.srcObject = null;
        video.src = choice;
        video.type = "video/mp4";
        video.play();
      }
    }

    async function connectRearCamera() {
      const choice = document.getElementById("rearCamSelect").value;
      const video = document.getElementById("rearCam");

      if (choice === "local") {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, audio: false
        });
        video.srcObject = stream;
      } else {
        video.srcObject = null;
        video.src = choice;
        video.type = "video/mp4";
        video.play();
      }
    }

    // Bind events
    document.getElementById("frontCamSelect").addEventListener("change", connectFrontCamera);
    document.getElementById("rearCamSelect").addEventListener("change", connectRearCamera);

    // Initialize defaults
    connectFrontCamera();
    connectRearCamera();

    // Chart.js setup for each screen
    function makeChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, fill: false }] },
        options: { animation: false, scales: { x: { display: false }, y: { display: true } } }
      });
    }

    const ppgFront = makeChart(document.getElementById('ppgFront').getContext('2d'), 'PPG Front', '#00e5ff');
    const spo2FrontChart = makeChart(document.getElementById('spo2FrontChart').getContext('2d'), 'SpO‚ÇÇ Front', '#ff4081');
    const ppgRear = makeChart(document.getElementById('ppgRear').getContext('2d'), 'PPG Rear', '#00e5ff');
    const spo2RearChart = makeChart(document.getElementById('spo2RearChart').getContext('2d'), 'SpO‚ÇÇ Rear', '#ff4081');

    // Simulated data update
    setInterval(() => {
      const hr = Math.floor(60 + Math.random() * 40);
      const spo2 = Math.floor(95 + Math.random() * 5);
      const t = new Date().toLocaleTimeString();

      document.getElementById('hrFront').textContent = hr;
      document.getElementById('spo2Front').textContent = spo2;
      document.getElementById('hrRear').textContent = hr;
      document.getElementById('spo2Rear').textContent = spo2;

      [ppgFront, spo2FrontChart, ppgRear, spo2RearChart].forEach(chart => {
        chart.data.labels.push(t);
        chart.data.datasets[0].data.push(chart.data.datasets[0].label.includes('PPG') ? hr : spo2);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      });
    }, 1000);
  </script>
</body>
</html>
