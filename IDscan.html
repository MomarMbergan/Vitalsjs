<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Camera Eye Recognition — Thermal Alluvial Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- pico.js (face detection) and iploc.js (eye localization) -->
  <script src="/js/pico.js"></script>
  <script src="/js/iploc.js"></script>

  <style>
    :root {
      --accent: #00e5ff;
      --status-ok: #00e676;
      --status-bad: #ff4081;
      --neon-green: #39ff14;
    }
    body { margin: 0; background: black; font-family: Arial, sans-serif; }
    .container { display: flex; flex-direction: row; width: 100vw; height: 100vh; }
    .screen { position: relative; flex: 1; overflow: hidden; }

    /* Video and overlay canvas fill screen */
    video, canvas.overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
    }

    /* Controls */
    .cameraControls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); padding: 10px 12px;
      border-radius: 8px; color: var(--accent); font-size: 0.95rem; z-index: 30;
      display: flex; flex-direction: column; gap: 8px;
    }
    .cameraControls input {
      width: 180px; padding: 6px 8px;
      background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px; color: var(--accent);
    }
    .cameraControls button {
      padding: 7px 10px; background: var(--accent); border: none; border-radius: 6px;
      cursor: pointer; color: black; font-weight: 600;
    }

    /* Analyzing neon header */
    .analyzing {
      position: absolute; top: 12px; left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem; letter-spacing: 0.5px;
      color: var(--neon-green);
      text-shadow: 0 0 8px var(--neon-green), 0 0 14px var(--neon-green);
      z-index: 40;
    }

    /* Status block: always above HUD, never overlapping */
    .statusBlock {
      position: absolute; top: 115px; left: 10px;
      font-size: 0.9rem; color: var(--status-bad);
      background: rgba(0,0,0,0.6); padding: 8px 12px;
      border-radius: 6px; z-index: 25;
    }

    /* HUD metrics with clean spacing */
    .hud {
      position: absolute; top: 160px; left: 10px;
      color: var(--accent); font-size: 1rem; line-height: 1.75;
      background: rgba(0,0,0,0.5); padding: 10px 14px;
      border-radius: 8px; z-index: 20;
    }

    /* Charts container, bottom band */
    .charts {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 32%;
      display: flex; justify-content: space-evenly; align-items: flex-start;
      gap: 22px; padding: 12px 20px;
      background: rgba(0,0,0,0.4); z-index: 15;
    }
    .chartBlock {
      flex: 1; display: flex; flex-direction: column; align-items: stretch;
    }
    .chartLabel {
      color: var(--accent); font-size: 0.95rem; margin-bottom: 6px;
      text-shadow: 0 0 6px rgba(0,229,255,0.6);
    }
    .chartCanvas {
      width: 100%; height: 100%;
      background: transparent;
      /* Subtle glow edge to frame the thermal chart */
      box-shadow: 0 0 20px rgba(0,0,0,0.4) inset;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .screen { height: 50%; }
      .statusBlock { top: 105px; }
      .hud { top: 145px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- FRONT CAMERA SCREEN -->
    <div class="screen" id="frontScreen">
      <div class="analyzing">Analyzing</div>

      <div class="cameraControls">
        <label>Front Camera</label>
        <button onclick="connectFrontLocal()">Use Local</button>
        <input id="frontIp" type="text" placeholder="Hotspot IP"/>
        <input id="frontMac" type="text" placeholder="MAC Address"/>
        <button onclick="connectFrontHotspot()">Connect Hotspot</button>
      </div>

      <div id="frontStatus" class="statusBlock">Status: Not Connected</div>

      <video id="frontCam" autoplay playsinline muted></video>
      <canvas id="frontOverlay" class="overlay"></canvas>

      <div class="hud">
        Front Camera<br>
        HR: <span id="hrFront">--</span> bpm<br>
        SpO₂: <span id="spo2Front">--</span> %
      </div>

      <div class="charts">
        <div class="chartBlock">
          <div class="chartLabel">PPG Signal</div>
          <canvas id="ppgFront" class="chartCanvas"></canvas>
        </div>
        <div class="chartBlock">
          <div class="chartLabel">SpO₂ Signal</div>
          <canvas id="spo2FrontChart" class="chartCanvas"></canvas>
        </div>
      </div>
    </div>

    <!-- REAR CAMERA SCREEN -->
    <div class="screen" id="rearScreen">
      <div class="analyzing">Analyzing</div>

      <div class="cameraControls">
        <label>Rear Camera</label>
        <button onclick="connectRearLocal()">Use Local</button>
        <input id="rearIp" type="text" placeholder="Hotspot IP"/>
        <input id="rearMac" type="text" placeholder="MAC Address"/>
        <button onclick="connectRearHotspot()">Connect Hotspot</button>
      </div>

      <div id="rearStatus" class="statusBlock">Status: Not Connected</div>

      <video id="rearCam" autoplay playsinline muted></video>
      <canvas id="rearOverlay" class="overlay"></canvas>

      <div class="hud">
        Rear Camera<br>
        HR: <span id="hrRear">--</span> bpm<br>
        SpO₂: <span id="spo2Rear">--</span> %
      </div>

      <div class="charts">
        <div class="chartBlock">
          <div class="chartLabel">PPG Signal</div>
          <canvas id="ppgRear" class="chartCanvas"></canvas>
        </div>
        <div class="chartBlock">
          <div class="chartLabel">SpO₂ Signal</div>
          <canvas id="spo2RearChart" class="chartCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* =============== CAMERA CONNECTION =============== */
    async function connectFrontLocal() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        document.getElementById("frontCam").srcObject = stream;
        setStatus("frontStatus", "✅ Connected to Local Camera", true);
      } catch (err) {
        setStatus("frontStatus", "❌ Camera Access Denied", false);
      }
    }
    async function connectRearLocal() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        document.getElementById("rearCam").srcObject = stream;
        setStatus("rearStatus", "✅ Connected to Local Camera", true);
      } catch (err) {
        setStatus("rearStatus", "❌ Camera Access Denied", false);
      }
    }

    function connectFrontHotspot() {
      const ip = document.getElementById("frontIp").value.trim();
      const mac = document.getElementById("frontMac").value.trim();
      const video = document.getElementById("frontCam");
      if (!ip) return setStatus("frontStatus", "❌ Missing Hotspot IP", false);
      video.srcObject = null;
      video.src = `http://${ip}/live.mp4?mac=${encodeURIComponent(mac)}`;
      video.play()
        .then(() => setStatus("frontStatus", "✅ Connected to Hotspot Camera", true))
        .catch(() => setStatus("frontStatus", "❌ Hotspot Unreachable", false));
    }
    function connectRearHotspot() {
      const ip = document.getElementById("rearIp").value.trim();
      const mac = document.getElementById("rearMac").value.trim();
      const video = document.getElementById("rearCam");
      if (!ip) return setStatus("rearStatus", "❌ Missing Hotspot IP", false);
      video.srcObject = null;
      video.src = `http://${ip}/live.mp4?mac=${encodeURIComponent(mac)}`;
      video.play()
        .then(() => setStatus("rearStatus", "✅ Connected to Hotspot Camera", true))
        .catch(() => setStatus("rearStatus", "❌ Hotspot Unreachable", false));
    }

    function setStatus(elId, text, ok) {
      const el = document.getElementById(elId);
      el.textContent = "Status: " + text;
      el.style.color = ok ? "#00e676" : "#ff4081";
    }

    /* Auto-activate both local cameras on page load */
    window.addEventListener("load", async () => {
      await connectFrontLocal();
      await connectRearLocal();
      initFaceDetection("frontCam", "frontOverlay");
      initFaceDetection("rearCam", "rearOverlay");
      initCharts();      // thermal alluvial charts
      startDemoSignals(); // simple live demo for HR/SpO2 + chart flow
    });

    /* =============== EYE DETECTION OVERLAY =============== */
    let facefinderClassifyRegion = null;
    (async () => {
      try {
        const res = await fetch("/js/facefinder.dat");
        const buf = await res.arrayBuffer();
        const cascade = new Int8Array(buf);
        facefinderClassifyRegion = pico.unpack_cascade(cascade);
      } catch (e) {
        console.warn("facefinder.dat not loaded; eye detection disabled until available.");
      }
    })();

    function initFaceDetection(videoId, canvasId) {
      const video = document.getElementById(videoId);
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const memory = pico.instantiate_detection_memory(5);

      function drawEyes() {
        if (!facefinderClassifyRegion || !video.videoWidth) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Grab frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // Convert to grayscale for pico
        const gray = new Uint8Array(canvas.width * canvas.height);
        for (let i = 0, j = 0; i < gray.length; i++, j += 4) {
          gray[i] = (imgData.data[j] + imgData.data[j+1] + imgData.data[j+2]) / 3;
        }

        // Detect faces
        const params = {
          pixels: gray,
          nrows: canvas.height,
          ncols: canvas.width,
          ldim: canvas.width,
          scalefactor: 1.15,
          stride: 2,
          minsize: 100,
          maxsize: 1000,
          cascade: facefinderClassifyRegion,
          angle: 0.0
        };
        const dets = pico.run_cascade(params, memory);
        const clusters = pico.cluster_detections(dets, 0.2);

        // Draw eyes as red neon dots
        ctx.save();
        ctx.globalAlpha = 0.95;
        ctx.fillStyle = "#ff2d55";
        clusters.forEach(([x, y, size]) => {
          try {
            const eyes = iploc.locate(gray, canvas.width, canvas.height, x, y, size);
            eyes.forEach(([ex, ey]) => {
              ctx.beginPath();
              ctx.arc(ex, ey, 3.2, 0, Math.PI * 2);
              ctx.fill();
              // glow
              ctx.shadowColor = "#ff2d55";
              ctx.shadowBlur = 12;
            });
          } catch (err) { /* skip if iploc not ready */ }
        });
        ctx.restore();
      }
      setInterval(drawEyes, 100); // ~10 FPS
    }

    /* =============== THERMAL ALLUVIAL CHARTS =============== */
    let charts = {};
    function makeGradient(ctx, colors) {
      const g = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
      colors.forEach(([stop, color]) => g.addColorStop(stop, color));
      return g;
    }

    function initCharts() {
      // FRONT: PPG (cyan->yellow), SpO2 (magenta->orange)
      charts.ppgFront = createThermalChart(
        document.getElementById("ppgFront").getContext("2d"),
        [["0","#00e5ff"],["0.5","#22ffaa"],["1","#ffd000"]],
        "PPG Flow"
      );
      charts.spo2Front = createThermalChart(
        document.getElementById("spo2FrontChart").getContext("2d"),
        [["0","#ff3da1"],["0.5","#ff7a66"],["1","#ffa300"]],
        "SpO₂ Flow"
      );
      // REAR
      charts.ppgRear = createThermalChart(
        document.getElementById("ppgRear").getContext("2d"),
        [["0","#00e5ff"],["0.5","#22ffaa"],["1","#ffd000"]],
        "PPG Flow"
      );
      charts.spo2Rear = createThermalChart(
        document.getElementById("spo2RearChart").getContext("2d"),
        [["0","#ff3da1"],["0.5","#ff7a66"],["1","#ffa300"]],
        "SpO₂ Flow"
      );
    }

    function createThermalChart(ctx, colorStops, label) {
      const gradStroke = makeGradient(ctx, colorStops);
      const gradFill = makeGradient(ctx, [
        [0, hexWithAlpha(colorStops[0][1], 0.20)],
        [0.5, hexWithAlpha(colorStops[1][1], 0.12)],
        [1, hexWithAlpha(colorStops[2][1], 0.05)]
      ]);

      return new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label,
            data: [],
            borderColor: gradStroke,
            backgroundColor: gradFill,
            fill: true,          // alluvial-like flowing band
            borderWidth: 2.2,
            cubicInterpolationMode: "monotone",
            tension: 0.35,
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              enabled: true,
              backgroundColor: "rgba(0,0,0,0.7)",
              titleColor: "#fff",
              bodyColor: "#fff",
              displayColors: false
            }
          },
          scales: {
            x: {
              display: false,
              grid: { display: false }
            },
            y: {
              display: false,
              grid: { display: false }
            }
          },
          elements: {
            line: {
              capBezierPoints: true
            }
          }
        }
      });
    }

    function hexWithAlpha(hex, alpha) {
      // Converts #rrggbb to rgba(...)
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    /* =============== DEMO SIGNALS (for live feel) =============== */
    function startDemoSignals() {
      let t = 0;
      setInterval(() => {
        t += 1;

        // Simulate front HR (bpm) from PPG
        const hrFront = 72 + Math.round(6 * Math.sin(t/12) + 3 * Math.random());
        document.getElementById("hrFront").textContent = hrFront;

        // Simulate front SpO2
        const spo2Front = (97 + 0.4 * Math.sin(t/18) + 0.3 * Math.random()).toFixed(1);
        document.getElementById("spo2Front").textContent = spo2Front;

        // Rear signals
        const hrRear = 74 + Math.round(6 * Math.sin(t/11) + 3 * Math.random());
        document.getElementById("hrRear").textContent = hrRear;

        const spo2Rear = (97.2 + 0.4 * Math.sin(t/16) + 0.3 * Math.random()).toFixed(1);
        document.getElementById("spo2Rear").textContent = spo2Rear;

        // Push points to thermal alluvial charts
        pushPoint(charts.ppgFront, hrFront);
        pushPoint(charts.spo2Front, parseFloat(spo2Front));
        pushPoint(charts.ppgRear, hrRear);
        pushPoint(charts.spo2Rear, parseFloat(spo2Rear));
      }, 800);
    }

    function pushPoint(chart, value) {
      if (!chart) return;
      const maxPoints = 60;
      chart.data.labels.push("");
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > maxPoints) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }
  </script>
</body>
</html>
