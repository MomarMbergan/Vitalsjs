<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Calculations</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
                background: linear-gradient(120deg, #4a19a4, #b70e0e);
    color: #fff;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const opacity = 0.75;

        // Predefined color palette for rows
        const colors = [
            "rgb(255, 0, 0)",   // Red
            "rgb(0, 255, 0)",   // Green
            "rgb(0, 0, 255)",   // Blue
            "rgb(255, 255, 0)", // Yellow
            "rgb(255, 0, 255)", // Magenta
            "rgb(0, 255, 255)"  // Cyan
        ];

        // Create a <style> element
        const style = document.createElement("style");
        document.head.appendChild(style);

        // Generate CSS rules for 100 rows
        let css = "";
        for (let i = 1; i <= 100; i++) {
            const color = colors[(i - 1) % colors.length]; // Cycle through the colors
            css += `
                td:nth-child(${i}),tr:nth-child(${i}) {
                    background: ${color.replace("rgb", "rgba").replace(")", `, ${opacity})`)};
                }
            `;
        }

        // Append the CSS rules to the <style> element
        style.textContent = css;

        // Create the table element
        const table = document.createElement("table");

        // Generate rows and columns
        for (let i = 0; i <= 100; i++) { // Include header row
            const row = document.createElement("tr");
            for (let j = 0; j <= 100; j++) { // Include header column
                const cell = document.createElement("td");

                if (i === 0 && j > 0) {
                    // Fill the first row (excluding the first cell)
                    cell.textContent = j;
                } else if (j === 0 && i > 0) {
                    // Fill the first column (excluding the first cell)
                    cell.textContent = i;
                } else if (i > 0 && j > 0) {
                    // Fill other cells with the equation result
                    cell.textContent = (i + j) / 2;
                } else {
                    // Keep the top-left corner blank
                    cell.textContent = "";
                }

                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        // Append the table to the document body
        document.body.appendChild(table);
    </script>
</body>
</html>
