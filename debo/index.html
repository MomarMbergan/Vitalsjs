<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate, SpOâ‚‚ & Sound Analysis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      text-align: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    canvas#canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    canvas#ppgChart {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- Add the video element for the camera stream -->
  <video id="cameraStream" autoplay playsinline></video>

  <!-- You can add your canvases and additional HTML here -->

  <script>
    // Activate the camera and display it in the video element
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(function (stream) {
        const video = document.getElementById('cameraStream');
        video.srcObject = stream;
      })
      .catch(function (err) {
        alert('Could not access the camera. Error: ' + err.name);
      });
  </script>
</body>
</html>
